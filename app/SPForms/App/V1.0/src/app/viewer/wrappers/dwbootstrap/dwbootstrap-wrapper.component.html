
<div class="row form-group" [class.has-error]="showError">
  <div class="col-md-4" *ngIf="to.label && to.hideLabel !== true">
    <label [attr.for]="id">
      {{ to.label }}
      <span *ngIf="to.originalFieldOptions.validation?.required&& to.hideRequiredMarker !== true">*</span>
      
       <!-- <span *ngIf="to.templateOptions.originalFieldOptions.validation?.required">*</span> -->
       <!-- <span>{{ to.originalFieldOptions.validation?.required }}</span> -->
    </label>
  </div>
  <div [ngClass]="to.label && to.hideLabel !== true ? 'col-md-8' : 'col-md-12'">
    <ng-template #fieldComponent></ng-template>
    <!-- <div *ngIf="showError" class="invalid-feedback" [style.display]="'block'">
      <formly-validation-message [field]="field"></formly-validation-message>
    </div> -->
    <!-- <small *ngIf="to.description" class="form-text text-muted">{{ to.description }}</small> -->
  </div>
</div>
