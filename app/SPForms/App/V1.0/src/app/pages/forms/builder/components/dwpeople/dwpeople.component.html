<div class="shadow">
  <div class="row">
    <div class="col-md-12">
      <button type="button" class="btn btn-dark btn-icon float-right" ngbTooltip="Delete" (click)="delete($event, model)">
        <i class="fa fa-trash"></i>
      </button>
      <button type="button" class="btn btn-dark btn-icon float-right" ngbTooltip="Properties" (click)="edit($event, model)">
        <i class="fa fa-edit"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label *ngIf="model.displayLabel">{{model.label}}<span *ngIf="model.validation?.required">*</span></label>
    </div>
    <div [ngClass]="model.displayLabel ? 'col-md-8' : 'col-md-11'">
      <div class="input-group">
        <input [attr.type]="model.inputType" [ngModel]="model.data" class="form-control"
            disabled [placeholder]="model.placeholder"
        >
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="fa fa-user"></i>
          </span>
        </div>
      </div>
      <small class="form-text">{{model.helpBlock}}</small>
    </div>
  </div>
</div>
