<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Property</th>
      <th scope="col">Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Default value</th>
      <td>
        <input class="form-control"
               [(ngModel)]="model.defaultValue" type="datetime-local"
        >
      </td>
    </tr>
  </tbody>
</table>
